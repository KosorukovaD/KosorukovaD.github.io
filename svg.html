<html style="zoom:0.75">
<body>

<svg id="clocks" width="400" height="400">



<rect width="100%" height="100%" fill="pink"/>
<circle cx="200" cy="200" r="100" fill="DeepSkyBlue"/>
<rect id="seconds" width="90" height="2" fill="DarkBlue" transform="translate(200 200)"/>
<rect id="minutes" width="80" height="4" fill="BlueViolet" transform="translate(200 200)"/>
<rect id="hours" width="60" height="6" fill="Indigo" transform="translate(200 200)"/>
<circle cx="100" cy="200" r="6" fill="Indigo"/>



</svg>
<script>


function addPoint (i){
var angle = i * 30;
document.getElementById("clocks").innerHTML += '<circle cx="100" cy="200" r="6" fill="Indigo" transform="rotate(' + angle + ' 200 200)"/>';
}
for(var m = 0; m < 12; m++) {
addPoint(m);
}
function pos(id,e){
document.getElementById(id).setAttribute("transform","rotate(" + e + " 200 200) translate (200 200)");
}

setInterval(function(){
const d = new Date();
var S = d.getSeconds() - 15;
var M = d.getMinutes() - 15;
var H = d.getHours() - 3;


pos("seconds",S * 6);
pos("minutes",M * 6);
pos("hours",(H + (M/60)) * 30);
},1000);




</script>
</body>
</html>
